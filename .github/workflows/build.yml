name: Build and Package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  electron:
    name: Electron (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            build_target: linux
            artifact_name: cyclone-linux
          - os: windows-latest
            build_target: win
            artifact_name: cyclone-windows
          - os: macos-latest
            build_target: mac
            artifact_name: cyclone-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build TypeScript
        run: npm run build
      - name: Package Electron app
        run: npm run package:electron -- --${{ matrix.build_target }}
      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/**
          if-no-files-found: error

  cli:
    name: CLI Tarball
    runs-on: ubuntu-latest
    needs: electron
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build TypeScript
        run: npm run build
      - name: Pack CLI
        run: npm pack
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyclone-cli-tarball
          path: cyclone-*.tgz
          if-no-files-found: error
